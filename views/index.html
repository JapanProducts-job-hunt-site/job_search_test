<!DOCTYPE html >
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
    <div class="login-form">
        <!-- todo: should use post method instead get -->
        <form method="get" action="/login">
            <label>Email :</label>
            <input type="email" name="email"> <br>
            <label>Password</label>
            <input type="password" name="password"> <br>
            <input type="submit" name="search" value="login"> <br>
        </form>
    </div>
    <div class="register-form">
        <!-- todo: should use post method instead get -->
        <form method="get" action="/register">
            <label>First Name :</label>
            <input type="firstname" name="text" ng-model="firstname"> <br>
            <p>{{firstname}}</p>
            <label>Last Name :</label>
            <input type="lastname" name="text" ng-model="lastname">  <br>
            <p>{{lastname}}</p>
            <label>Email :</label>
            <input type="email" name="email" ng-model="email"> <br>
            <p>{{email}}</p>
            <label>Password</label>
            <input type="password" name="password"> <br>

            <input type="submit" name="search" value="register"> <br>
        </form>

    </div>
</body>
</html>
